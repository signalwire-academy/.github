name: Lab/Assignment Issue
description: Report a problem with a lab or assignment (unclear instructions, starter code issues)
title: "[Lab]: "
labels: ["lab", "help wanted"]
body:
  - type: input
    id: assignment
    attributes:
      label: Assignment
      description: Which lab or assignment?
      placeholder: "e.g., L2.5 Contexts & Workflows"
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      options:
        - Unclear instructions
        - Starter code error
        - Missing files
        - Requirements unclear
        - Test case issue
        - Environment setup problem
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the problem you encountered
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What did you do when you encountered the issue?
      placeholder: |
        1. Cloned the assignment repo
        2. Ran `pip install -r requirements.txt`
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
    validations:
      required: false

  - type: input
    id: repo
    attributes:
      label: Your Assignment Repo
      description: Link to your assignment repository (optional, helps with debugging)
      placeholder: "https://github.com/signalwire-academy/..."
    validations:
      required: false
